<h2>Migration list</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Migration Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Creation Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {{ range .migrationList }}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Source.Name}}</td>
            <td>{{.Destination.Name}}</td>
            <td>{{.CreatedAt}}</td>
            <td>
                <a href="{{ reverse "MigrationFlow" .ID }}" class="btn btn-primary btn-sm">
                    <i class="bi bi-gear"></i>
                </a>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
