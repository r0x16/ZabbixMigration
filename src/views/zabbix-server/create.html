{{define "content"}}

{{ include "zabbix-server/fragments/header" }}

<div class="row">
    <div class="col-5">
        {{ include "zabbix-server/fragments/create-form" }}
    </div>
    <div class="col">
        {{ if .zabbixServerList }}
            {{ include "zabbix-server/list" }}
        {{ else }}
            <div class="alert alert-info" role="alert">
                No Zabbix servers connected yet.
            </div>
        {{ end }}
    </div>
</div>

{{end}}
